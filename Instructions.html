<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructions</title>
</head>
<style>
    p.one {
    border-style: solid;
    border-color: white;
    border-width: 10px;
    width: 1000px;
    height: 500px;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
     transform: translate(-50%, -50%);
    }
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  }
.right{
    position: absolute;
    top: 60%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
     transform: translate(-50%, -50%);
    text-align:center;
    width: 990px;
    height: 500px;
    }
.button1 {
  background-color: white;
  padding: 20px 42px;
  color: black;
  border: 2px solid #FFFFFF;
  position: absolute;
  top: 60%;
  left: 40%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.button1:hover {
  background-color: #000000;
  color: white;
}
.button2 {
  background-color: white;
  padding: 20px 42px;
  color: black;
  border: 2px solid #FFFFFF;
  position: absolute;
  top: 60%;
  left: 60%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.button2:hover {
  background-color: #000000;
  color: white;
}

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}


</style>

<body style="background-color:black;" >
<p class="one" style="color:white; text-align:center; font-size:250%;"> INSTRUCTIONS:</p>
<p class="right" style="color:gray; font-size:150%; text-align:center;">
    The Player/Players have one minute to answer each selected question correctly. If the answer is correct, the player/players earn the amount of points the question was worth.
    That is, they earn 100 points for a 100 question.  </p>

<p><a href="" class="button button1"><b>1 PLAYERS</b></a></p>


<button href=" " class="button button2" id="myBtn"><b>2 PLAYERS</b></button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Enter Player Name.</p>
    </div>

</div>

<script>
// Get modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on the x it closes
span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>

</html>
